<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交互式SVG预览</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }
        .header {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
        }
        h1 {
            color: #2c3e50;
            font-size: 1.8rem;
        }
        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .search-box {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.9rem;
            width: 220px;
            transition: border-color 0.3s;
        }
        .search-box:focus {
            outline: none;
            border-color: #3498db;
        }
        .layout-buttons {
            display: flex;
            gap: 5px;
        }
        .layout-btn {
            background: #fff;
            border: 1px solid #ddd;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .layout-btn.active {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }
        .layout-btn:hover:not(.active) {
            background: #f1f1f1;
        }

        .preview-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 0 20px 40px;
            max-width: 1200px;
            margin: 0 auto;
            transition: all 0.3s ease;
        }
        .preview-container.list-view {
            grid-template-columns: 1fr;
        }

        .svg-item {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            background: white;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .svg-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            border-color: #3498db;
        }
        .svg-item.list-view {
            display: flex;
            align-items: center;
            gap: 20px;
            text-align: left;
            padding: 15px 20px;
        }

        .svg-name {
            margin-bottom: 10px;
            font-weight: 600;
            color: #2c3e50;
            word-break: break-all;
            transition: color 0.3s;
        }
        .svg-item:hover .svg-name {
            color: #3498db;
        }
        .svg-item.list-view .svg-name {
            margin-bottom: 0;
            font-size: 1.1rem;
        }

        .svg-preview {
            max-width: 100%;
            max-height: 200px;
            border: 1px dashed #ccc;
            margin: 0 auto;
            transition: all 0.3s ease;
        }
        .svg-item:hover .svg-preview {
            transform: scale(1.05);
            border-color: #3498db;
        }
        .svg-item.list-view .svg-preview {
            max-height: 100px;
            margin: 0;
            flex-shrink: 0;
        }

        .error-message {
            color: #dc3545;
            padding: 20px 0;
            font-size: 0.9em;
        }

        /* 模态框样式 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        .modal.active {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 90%;
            max-height: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }
        .modal.active .modal-content {
            transform: scale(1);
        }
        .modal-svg {
            max-width: 100%;
            max-height: 70vh;
        }
        .modal-caption {
            margin-top: 15px;
            font-weight: 600;
            color: #2c3e50;
        }
        .close-btn {
            margin-top: 15px;
            padding: 8px 16px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .close-btn:hover {
            background: #2980b9;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            .controls {
                width: 100%;
                flex-wrap: wrap;
            }
            .search-box {
                width: 100%;
            }
            .preview-container {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>SVG文件预览</h1>
        <div class="controls">
            <input type="text" class="search-box" placeholder="搜索SVG文件名...">
            <div class="layout-buttons">
                <button class="layout-btn active" data-layout="grid">网格视图</button>
                <button class="layout-btn" data-layout="list">列表视图</button>
            </div>
        </div>
    </div>
    
    <div class="preview-container" id="previewContainer"></div>

    <!-- 大图预览模态框 -->
    <div class="modal" id="svgModal">
        <div class="modal-content">
            <svg class="modal-svg" id="modalSvg"></svg>
            <div class="modal-caption" id="modalCaption"></div>
            <button class="close-btn" id="closeModal">关闭</button>
        </div>
    </div>

    <script>
        // SVG文件列表 - 替换为你的实际文件名
        const svgFiles = [
            "icon1.svg",
            "icon2.svg",
            "icon3.svg",
            "icon4.svg",
            "icon5.svg"
        ];

        const container = document.getElementById('previewContainer');
        const searchBox = document.querySelector('.search-box');
        const layoutButtons = document.querySelectorAll('.layout-btn');
        const modal = document.getElementById('svgModal');
        const modalSvg = document.getElementById('modalSvg');
        const modalCaption = document.getElementById('modalCaption');
        const closeModal = document.getElementById('closeModal');

        // 初始化加载SVG
        function loadSVGs() {
            container.innerHTML = ''; // 清空容器
            
            svgFiles.forEach(filename => {
                const item = document.createElement('div');
                item.className = 'svg-item';
                item.dataset.filename = filename.toLowerCase();

                // 文件名显示
                const nameElement = document.createElement('div');
                nameElement.className = 'svg-name';
                nameElement.textContent = filename;
                item.appendChild(nameElement);

                // SVG预览
                const svgImg = document.createElement('img');
                svgImg.className = 'svg-preview';
                svgImg.src = `./${filename}`;
                svgImg.alt = `${filename} 预览`;
                svgImg.dataset.filename = filename;

                // 错误处理
                svgImg.onerror = function() {
                    svgImg.remove();
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'error-message';
                    errorDiv.textContent = `❌ 无法加载 ${filename}`;
                    item.appendChild(errorDiv);
                };

                item.appendChild(svgImg);
                container.appendChild(item);

                // 点击查看大图
                item.addEventListener('click', () => {
                    if (svgImg.complete) { // 仅当图片加载成功时
                        modalCaption.textContent = filename;
                        // 加载完整SVG内容到模态框（支持交互SVG）
                        fetch(`./${filename}`)
                            .then(response => response.text())
                            .then(svgContent => {
                                modalSvg.innerHTML = svgContent;
                                modal.classList.add('active');
                                document.body.style.overflow = 'hidden'; // 禁止背景滚动
                            });
                    }
                });
            });
        }

        // 搜索过滤功能
        searchBox.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase().trim();
            const items = document.querySelectorAll('.svg-item');
            
            items.forEach(item => {
                const filename = item.dataset.filename;
                if (filename.includes(searchTerm)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        });

        // 布局切换功能
        layoutButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                // 更新按钮状态
                layoutButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                // 切换布局
                const layout = btn.dataset.layout;
                if (layout === 'list') {
                    container.classList.add('list-view');
                    document.querySelectorAll('.svg-item').forEach(item => {
                        item.classList.add('list-view');
                    });
                } else {
                    container.classList.remove('list-view');
                    document.querySelectorAll('.svg-item').forEach(item => {
                        item.classList.remove('list-view');
                    });
                }
            });
        });

        // 关闭模态框
        closeModal.addEventListener('click', () => {
            modal.classList.remove('active');
            document.body.style.overflow = ''; // 恢复背景滚动
        });

        // 点击模态框外部关闭
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('active');
                document.body.style.overflow = '';
            }
        });

        // 按ESC键关闭模态框
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.classList.contains('active')) {
                modal.classList.remove('active');
                document.body.style.overflow = '';
            }
        });

        // 初始化页面
        loadSVGs();
    </script>
</body>
</html>

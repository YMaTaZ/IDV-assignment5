<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment 3 - 图片网格展示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        /* 整体布局：居中 + 顶部说明 + 网格内容 */
        .page {
            max-width: 1100px;
            margin: 0 auto;
        }
        
        .container {
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            padding: 28px 28px 32px;
        }
        
        .page-header {
            margin-bottom: 24px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 12px;
            align-items: flex-end;
        }

        h1 {
            color: #2c3e50;
            font-weight: 650;
            font-size: 24px;
        }

        .subtitle {
            font-size: 14px;
            color: #6c757d;
        }

        .tag-list {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            font-size: 12px;
        }

        .tag {
            padding: 4px 10px;
            border-radius: 999px;
            background-color: #f1f3f5;
            color: #495057;
        }
        
        /* 改为网格布局 */
        .image-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 24px;
        }
        
        .image-item {
            border-radius: 14px;
            overflow: hidden;
            transition: transform 0.25s ease, box-shadow 0.25s ease, translate 0.25s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            background-color: #fff;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .image-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.16);
        }
        
        .image-link {
            display: block;
            cursor: pointer;
            text-decoration: none;
        }
        
        .image-link img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            display: block;
        }
        
        .image-caption {
            padding: 10px 12px 12px;
            background-color: #f8f9fa;
            font-size: 14px;
            color: #495057;
            text-align: center;
        }

        .image-caption span {
            display: block;
        }

        .image-caption .title {
            font-weight: 600;
            margin-bottom: 4px;
            color: #343a40;
        }

        .image-caption .desc {
            font-size: 12px;
            color: #868e96;
        }
        
        /* 模态窗口样式 保持核心逻辑不变 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: #fff;
            width: 90%;
            max-width: 900px;
            height: 80%;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
        }
        
        .modal-header {
            padding: 15px 20px;
            background-color: #2c3e50;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title {
            font-size: 18px;
            font-weight: 500;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            line-height: 1;
        }
        
        .modal-body {
            flex: 1;
            border: none;
            width: 100%;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 12px;
            }

            .container {
                padding: 20px;
            }

            .page-header {
                gap: 8px;
            }

            h1 {
                font-size: 20px;
            }

            .image-link img {
                height: 160px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 16px;
            }

            .image-link img {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="container">
            <div class="page-header">
                <div>
                    <h1>assignment 3</h1>
                    <p class="subtitle">点击任意作品缩略图，在弹出的窗口中预览完整页面。</p>
                </div>
                <div class="tag-list">
                    <span class="tag">Gallery</span>
                    <span class="tag">Responsive Grid</span>
                    <span class="tag">Modal Preview</span>
                </div>
            </div>

            <div class="image-list">
                <!-- 图片1 -->
                <div class="image-item">
                    <a class="image-link" data-url="https://nowater0418.github.io/1/" data-title="页面1">
                        <img src="https://raw.githubusercontent.com/nowater0418/image/main/1.jpg" alt="图片1">
                    </a>
                    <div class="image-caption">
                        <span class="title">页面 1</span>
                        <span class="desc">点击缩略图，在弹窗中查看完整页面</span>
                    </div>
                </div>
                
                <!-- 图片2 -->
                <div class="image-item">
                    <a class="image-link" data-url="https://nowater0418.github.io/2/" data-title="页面2">
                        <img src="https://raw.githubusercontent.com/nowater0418/image/main/2.jpg" alt="图片2">
                    </a>
                    <div class="image-caption">
                        <span class="title">页面 2</span>
                        <span class="desc">点击缩略图，在弹窗中查看完整页面</span>
                    </div>
                </div>
                
                <!-- 图片3 -->
                <div class="image-item">
                    <a class="image-link" data-url="https://nowater0418.github.io/3/" data-title="页面3">
                        <img src="https://raw.githubusercontent.com/nowater0418/image/main/3.jpg" alt="图片3">
                    </a>
                    <div class="image-caption">
                        <span class="title">页面 3</span>
                        <span class="desc">点击缩略图，在弹窗中查看完整页面</span>
                    </div>
                </div>
                
                <!-- 图片4 -->
                <div class="image-item">
                    <a class="image-link" data-url="https://nowater0418.github.io/4/" data-title="页面4">
                        <img src="https://raw.githubusercontent.com/nowater0418/image/main/4.jpg" alt="图片4">
                    </a>
                    <div class="image-caption">
                        <span class="title">页面 4</span>
                        <span class="desc">点击缩略图，在弹窗中查看完整页面</span>
                    </div>
                </div>
                
                <!-- 图片5 -->
                <div class="image-item">
                    <a class="image-link" data-url="https://nowater0418.github.io/5/" data-title="页面5">
                        <img src="https://raw.githubusercontent.com/nowater0418/image/main/5.jpg" alt="图片5">
                    </a>
                    <div class="image-caption">
                        <span class="title">页面 5</span>
                        <span class="desc">点击缩略图，在弹窗中查看完整页面</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 模态窗口（核心结构和逻辑保持不变） -->
    <div class="modal" id="imageModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">页面标题</h3>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <iframe class="modal-body" id="modalFrame" src="" frameborder="0"></iframe>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('imageModal');
            const modalFrame = document.getElementById('modalFrame');
            const modalTitle = document.getElementById('modalTitle');
            const closeBtn = document.getElementById('closeModal');
            const imageLinks = document.querySelectorAll('.image-link');
            
            // 为每个图片链接添加点击事件（核心逻辑不变）
            imageLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const url = this.getAttribute('data-url');
                    const title = this.getAttribute('data-title');
                    
                    modalFrame.src = url;
                    modalTitle.textContent = title;
                    modal.style.display = 'flex';
                });
            });
            
            // 关闭模态窗口
            closeBtn.addEventListener('click', function() {
                modal.style.display = 'none';
                modalFrame.src = '';
            });
            
            // 点击模态窗口外部关闭
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.style.display = 'none';
                    modalFrame.src = '';
                }
            });
        });
    </script>
</body>
</html>

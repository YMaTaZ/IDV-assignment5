<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IDV Assignments Collection</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: #f5f5f7;
      color: #111827;
    }
    header {
      background: #111827;
      color: #f9fafb;
      padding: 0.75rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }
    header h1 {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 600;
      white-space: nowrap;
    }
    .tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .tab-btn {
      border: none;
      padding: 0.45rem 0.9rem;
      border-radius: 999px;
      background: #374151;
      color: #e5e7eb;
      font-size: 0.85rem;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s, box-shadow 0.2s;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.25);
    }
    .tab-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
    }
    .tab-btn.active {
      background: #10b981;
      color: #111827;
    }
    main {
      height: calc(100vh - 64px);
      display: flex;
      flex-direction: column;
    }
    .frame-wrapper {
      flex: 1;
      position: relative;
      padding: 0.5rem;
    }
    iframe {
      position: absolute;
      inset: 0.5rem;
      width: calc(100% - 1rem);
      height: calc(100% - 1rem);
      border: none;
      border-radius: 0.75rem;
      background: white;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      display: none;
    }
    iframe.active {
      display: block;
    }
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      header h1 {
        font-size: 1rem;
      }
      main {
        height: calc(100vh - 96px);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>IDV Assignments Collection</h1>
    <div class="tabs">
      <button class="tab-btn active" data-target="frame1">Assignment 1</button>
      <button class="tab-btn" data-target="frame2">Assignment 2</button>
      <button class="tab-btn" data-target="frame3">Assignment 3</button>
      <button class="tab-btn" data-target="frame4">Assignment 4</button>
    </div>
  </header>

  <main>
    <div class="frame-wrapper">
      <!-- ⚠️ 这里把 src 改成你实际的路径 -->

      <!-- 如果 index.html 在 IDV-assignment1-main 下面： -->
      <!-- src="IDV-assignment1-main/index.html" -->
      <!-- 如果在 IDV-assignment1-main/psi-main 下面： -->
      <!-- src="IDV-assignment1-main/psi-main/index.html" -->

      <iframe
        id="frame1"
        class="active"
        src="IDV-assignment1-main/index.html"
        title="Assignment 1"
      ></iframe>

      <iframe
        id="frame2"
        src="IDV-assignment2-main/index.html"
        title="Assignment 2"
      ></iframe>

      <iframe
        id="frame3"
        src="IDV-assignment3-main/index.html"
        title="Assignment 3"
      ></iframe>

      <iframe
        id="frame4"
        src="IDV-assignment4-main/index.html"
        title="Assignment 4"
      ></iframe>
    </div>
  </main>

  <script>
    const buttons = document.querySelectorAll(".tab-btn");
    const frames = document.querySelectorAll("iframe");

    buttons.forEach((btn) => {
      btn.addEventListener("click", () => {
        buttons.forEach((b) => b.classList.toggle("active", b === btn));

        const targetId = btn.dataset.target;
        frames.forEach((frame) => {
          frame.classList.toggle("active", frame.id === targetId);
        });
      });
    });
  </script>
</body>
</html>
